<div class="main">
  <h1 class="animate__animated animate__fadeInDownBig ml10">
    <span class="text-wrapper">
      <span class="">Listado de Alumnos</span>
    </span>
  </h1>
  <div id="table-content" >
    <table mat-table class="mat-elevation-z4"  [dataSource]="dataSource" #TableStudents>
      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]>No.</th>
        <td mat-cell *matCellDef="let element"><span>{{element.ID}}</span></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]>Nombre Completo</th>
        <td mat-cell *matCellDef="let element">{{ element.Name | customPipe:element.Surname}}</td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]>GÃ©nero</th>
        <td mat-cell *matCellDef="let element">{{ element.Gender }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Class">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]>Prom.</th>
        <td mat-cell *matCellDef="let element"[appCalificaciones]="element.Class">{{ element.Class }}</td>
      </ng-container>

      <ng-container matColumnDef="Club">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]>Club</th>
        <td mat-cell *matCellDef="let element">{{ element.Club | club: element.Club}}</td>
      </ng-container>

      <ng-container matColumnDef="Persona">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]>Persona</th>
        <td mat-cell *matCellDef="let element">{{ element.Persona }}</td>
      </ng-container>

      <ng-container matColumnDef="Hairstyle">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]> Estilo</th>
        <td mat-cell *matCellDef="let element">{{ element.Hairstyle }}</td>
      </ng-container>

      <ng-container matColumnDef="Color">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]>Color</th>
        <td mat-cell *matCellDef="let element">{{ element.Color }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef [appCustomDirective]>Remover</th>
        <td mat-cell *matCellDef="let i = index">
          <button mat-icon-button color="warn" (click)="delete(i)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>



    </table>
  </div>
</div>
