<div class="main">
  <!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. ium" #input>
  </mat-form-field> -->

  <div id="table-content">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" #TableStudents>
      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let element">{{ element.Name | customPipe:element.Surname}}</td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef>GÃ©nero</th>
        <td mat-cell *matCellDef="let element">{{ element.Gender }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Class">
        <th mat-header-cell *matHeaderCellDef>Clase</th>
        <td mat-cell *matCellDef="let element">{{ element.Class }}</td>
      </ng-container>

      <ng-container matColumnDef="Club">
        <th mat-header-cell *matHeaderCellDef>Club</th>
        <td mat-cell *matCellDef="let element">{{ element.Club }}</td>
      </ng-container>

      <ng-container matColumnDef="Persona">
        <th mat-header-cell *matHeaderCellDef>Persona</th>
        <td mat-cell *matCellDef="let element">{{ element.Persona }}</td>
      </ng-container>

      <ng-container matColumnDef="Hairstyle">
        <th mat-header-cell *matHeaderCellDef>Estilo</th>
        <td mat-cell *matCellDef="let element">{{ element.Hairstyle }}</td>
      </ng-container>

      <ng-container matColumnDef="Color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let element">{{ element.Color }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Remover</th>
        <td mat-cell *matCellDef="let i = index">
          <button mat-icon-button color="warn" (click)="delete(i)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
    </table>
  </div>
</div>
