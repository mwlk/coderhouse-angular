<h1>Listado de Alumnos</h1>
<div class="full-container mt-3" style="background-color: darkcyan">
  <div class="col-12">
    <div class="row">
      <div class="col-md-6">
        <mat-list>
          <div mat-subheader>Estudiantes Observable</div>
          <mat-list-item *ngFor="let student of students">
            <div mat-line>{{ student.Name | completeName: student.Surname}}</div>
            <div mat-line>{{ student.Class }}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
      <div class="col-md-6">
        <mat-list>
          <div mat-subheader>Estudiantes Promise</div>
          <mat-list-item *ngFor="let student of promiseStudent | async">
            <div mat-line>{{ student.Name | completeName: student.Surname | uppercase}}</div>
            <div mat-line [appCalificaciones]="student.Class">{{ student.Class }}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</div>

<mat-divider></mat-divider>
