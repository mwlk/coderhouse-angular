<mat-card>
  <form [formGroup]="createForm" (ngSubmit)="SubmitForm()" class="form">
    <div class="col-sm">
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Ingrese un Nombre por favor"
        />
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Apellido</label>
        <input
          type="text"
          formControlName="surname"
          class="form-control"
          placeholder="Ingrese Apellido del Alumno"
        />
      </div>
    </div>

    <div class="col-sm">
      <div class="form-group">
        <label>Calficaci√≥n Final</label>
        <input
          type="number"
          formControlName="class"
          class="form-control"
          placeholder="Ingrese Nota Final del Alumno"
        />
      </div>
    </div>

    <div class="col-md-8 offset-2">
      <div class="row mt-4" id="newStudent">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6 pr-1">
              <button
                [disabled]="!createForm.valid"
                mat-raised-button
                type="submit"
                color="primary"
              >
                Confirmar
              </button>
            </div>
            <div class="col-md-6 pl-1">
              <button
                (click)="Reset()"
                mat-raised-button
                type="button"
                color="accent"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card>
