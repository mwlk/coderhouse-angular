<div class="container">
  <div class="col-md-8 offset-2">
    <form
      [formGroup]="formExample"
      (ngSubmit)="SubmitForm()"
      class="form"
    >
      <div class="col-sm">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" formControlName="name"
          class="form-control"
          placeholder="Insert a Name">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label for="">Surname</label>
          <input type="text" formControlName="surname"
          class="form-control"
          placeholder="Insert your Surname">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label for="">Phone</label>
          <input type="number" formControlName="phone"
          class="form-control"
          placeholder="Add a Phone Number">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label for="">Country</label>
          <!-- <select formControlName="country" class="form-control-input">
            <option value="default">----</option>
            <option *ngFor="let country of arrayCountries" [value]="country.code">
                {{country.name}}
            </option>
        </select> -->
        <mat-form-field>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of arrayCountries" [value]="country.code">
            {{country.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" formControlName="mail"
          class="form-control"
          >
          <span *ngIf="mail?.invalid" class="text-danger">Email not Valid</span>
        </div>

      </div>
      <div class="col-sm">
        <div class="form-group">
        <label
        >Birthdate</label
      >

        <input
          type="date"
          id="hf-referencia"
          name="hf-referencia"
          class="form-control"
          formControlName="date"

        />
        <span *ngIf="date?.invalid" class="text-danger">Select a Day please!</span>
      </div>
      </div>

      <div class="row mt-4" >
        <button
        [disabled]="!formExample.valid"
        type="submit"
        class="btn btn-primary ml-2 mr-2"
      >
        <span>Confirm</span>
      </button>

      <button type="button" (click)="Reset()" class="btn btn-danger ml-2 mr-2">
        <span>Reset Form</span>
      </button>
      </div>
    </form>
  </div>
</div>
